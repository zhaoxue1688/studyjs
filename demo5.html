<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>练习题</title>
		<script type="text/javascript"src="http://libs.baidu.com/jquery/2.0.3/jquery.min.js"></script>
		<script>
			'use strict';
			$(function(){
				demo1();
				demo2();
				demo3();
				function demo1(){
					var abc = $("#abc");//按ID查找
				}
				function demo2(){
					$("#para-1");//选择JavaScript
					$(".color-red.color-green");//选择Erlang
					$(".color-red");//选择JavaScript和Erlang
					$('[class^=color]');//选作所有编程语言
					$("input[name=name]");//选择名字input
					$("input[name=email],input[name=name]");//选择邮件和名字input
				}
				// 分别选择所有语言，所有动态语言，所有静态语言，JavaScript，Lua，C等:
				function demo3(){
					$("ul.test-lang > li,ol.test-lang > li");//选择所有语言
					$("ol.test-lang > li");//选择动态语言
					$("ul.test-lang > li");//选择静态语言
					$(".lang-javascript");//选择JavaScript语言
					$(".lang-lua").hide();//选择JavaScript语言
				}
			})
		</script>
	</head>
	<body>
			<!--
            	作者：zhaoxue1688@126.com
            	时间：2015-08-27
            	描述：demo
            -->
            <div id="abc">444</div>
			<!-- HTML结构 -->
			<div id="test-jquery">
			    <p id="para-1" class="color-red">JavaScript</p>
			    <p id="para-2" class="color-green">Haskell</p>
			    <p class="color-red color-green">Erlang</p>
			    <p name="name" class="color-black">Python</p>
			    <form class="test-form" target="_blank" action="#0" onsubmit="return false;">
			        <legend>注册新用户</legend>
			        <fieldset>
			            <p><label>名字: <input name="name"></label></p>
			            <p><label>邮件: <input name="email"></label></p>
			            <p><label>口令: <input name="password" type="password"></label></p>
			            <p><button type="submit">注册</button></p>
			        </fieldset>
			    </form>
			</div>
			<!--
            	作者：zhaoxue1688@126.com
            	时间：2015-08-27
            	描述：ul li
            -->
            <div class="test-selector">
			    <ul class="test-lang">
			        <li class="lang-javascript">JavaScript</li>
			        <li class="lang-python">Python</li>
			        <li class="lang-lua">Lua</li>
			    </ul>
			    <ol class="test-lang">
			        <li class="lang-swift">Swift</li>
			        <li class="lang-java">Java</li>
			        <li class="lang-c">C</li>
			    </ol>
			</div>
	</body>
</html>
