<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jquery选择器按属性查找</title>
	</head>
	<body>
		<!-- HTML结构 -->
		<ul id="test-ul">
		    <li class="js">JavaScript</li>
		    <li name="book">Java &amp; JavaScript</li>
		</ul>
	<script type="text/javascript"src="http://libs.baidu.com/jquery/2.0.3/jquery.min.js"></script>
	<script>
		'use strict';
		$(function(){
			var js = $('#test-ul li[class=js]').text(); //'Java & JavaScript'
			var book = $('#test-ul li[name=book]').html(); //'Java &amp; JavaScript'
			console.log(book);
		})
	</script>
	</body>
</html>
